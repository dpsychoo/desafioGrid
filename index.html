<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafío GRID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="masterContainer"> <!-- Contenedor Maestro -->

        <div class="navbar"> <!-- Header (NavBar) -->
            Mi Ecommerce
        </div>

        <div class="sidebar"> <!-- Barra Lateral -->
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Todos los juegos</a> <span class="stock"> (95) </span></li>
                <li><a href="#">Favoritos</a> <span class="stock"> (23) </span></li>
                <li><a href="#">Instalados</a> <span class="stock"> (10) </span></li>
                <li><a href="#">Blizzard</a> <span class="stock"> (5) </span></li>
            </ul>
        </div>

        <div class="main"> <!-- Contenedor Principal -->
            <div class="grilla-productos"> <!-- GRID para Cards -->
                <div class="producto"> <!-- Card 1 -->
                    <img src="./assets/img/wowDragonflight.jpg" alt="prod1">
                    <h3> World of Warcraft: Dragonflight </h3>
                    <p> $59.990 </p>
                    <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="producto"> <!-- Card 2 -->
                    <img src="./assets/img/eldenRing.png" alt="prod2">
                    <h3> Elden Ring </h3>
                    <p> $70.499 </p>
                    <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="producto"> <!-- Card 3 -->
                    <img src="./assets/img/codColdwar.jpg" alt="prod3">
                    <h3> Call of Duty: Cold War </h3>
                    <p> $65.990 </p>
                    <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="producto"> <!-- Card 4 -->
                    <img src="./assets/img/hearthstone.png" alt="prod4">
                    <h3> HearthStone </h3>
                    <p> $19.990 </p>
                    <a href="#" class="btn"> Comprar </a>
                </div>
            </div>
        </div>

        <div class="footer"> 
            @desafíoEcommerce
        </div>

    </div>
    
</body>
</html>
